<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo List in JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="shortcut icon" href="https://devisionx.com/wp-content/uploads/2017/12/deep-learning-e1517187135618.jpg" type="image/x-icon">
  </head>
  <body>
    <div class="header">
      <h1 style="font-family:Verdana, Geneva, Tahoma, sans-serif" class="title">To-Do List</h1>
    </div>
    <div class="wrapper">  
    <div class="task-input">
        <img src="logo.jfif" alt="">
        <input type="text" placeholder="Add a new task">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear</button>
      </div>
      <ul class="task-box">You don't have any task</ul>
    </div>
    <div><footer>
      <div class="container">
        <p>Copyright  @2023 Built by Ritesh</p>
        <div class="social-icons">
          <a href="https://github.com/ritesh-yadavv">
            <img src="https://github.com/fluidicon.png" alt="GitHub Logo" />
          </a>
          <a href="http://linkedin.com/in/ritesh-yadavv">
            <img
              src="https://w7.pngwing.com/pngs/887/616/png-transparent-linkedin-icon-linkedin-text-rectangle-logo-thumbnail.png"
              alt="LinkedIn Logo"
            />
          </a>
        </div>
      </div>
    </footer></div>

    <script src="script.js"></script>

  </body>
</html>
